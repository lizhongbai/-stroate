<div>
    <el-breadcrumb separator-class="el-icon-arrow-right" >
            <el-breadcrumb-item>首页</el-breadcrumb-item>
            <el-breadcrumb-item>权限管理</el-breadcrumb-item>
            <el-breadcrumb-item>权限列表</el-breadcrumb-item>
    </el-breadcrumb>
     <el-table
     :data="permissionList"
     stripe
     class="permissionListTab"
        style="width: 100%">
            <el-table-column
                type="index"
                width="200">
            </el-table-column>
            <el-table-column
                prop="authName"
                label="权限名称"
                width="300">
            </el-table-column>
            <el-table-column
                prop="path"
                label="路径"
                width="300">
            </el-table-column>
            <el-table-column
                prop="level"
                label="层级">
                <template slot-scope="scope">
                    <span v-if="scope.row.level==='0'">一级</span>
                    <span v-else-if="scope.row.level==='1'">二级</span>
                    <span v-else-if="scope.row.level==='2'">三级</span>						
                </template>
            </el-table-column>
        </el-table>
</div>
